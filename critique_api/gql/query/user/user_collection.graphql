query UserCollectionQuery(
    $username: String!
    $limit: Int
    $offset: Int
    $universe: String
) {
    user(username: $username) {
        collection(limit:$limit offset:$offset universe:$universe) {
            products { 
                id
                url
                title
                originalTitle
                yearOfProduction
                rating
                universe
                medias {
                  picture
                }
                otherUserInfos(username:$username) {
                    rating
                    dateDone
                    isWished
                    review {
                        bodyText
                    }
                }
            }
        }
    }
}
